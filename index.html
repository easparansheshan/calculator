<html lang="en">

<head>

    <!-- Link external css -->
    <link rel="stylesheet" href="../calculator.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <!-- Nav bar -->
    <nav id="navbar1" class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
            <div class="navbar-header ">
                <a class="navbar-brand text-white" id="cal" href="../New calculator app/index.html">Calculator</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active text-white" id="home"><a href="../New calculator app/index.html">Home</a></li>

            </ul>
        </div>
    </nav>
    <!-- Nav bar end -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <table id="table1">
                    <form>
                        <div class="form-group">
                            <!-- First Number -->
                            <label>Enter 1st Number</label>
                            <input type="number" class="form-control" id="input1" placeholder="Enter First Number">
                            <small id="emailHelp" class="form-text text-muted">Input must have numbers</small>
                        </div>

                        <!-- Arithmetic Operation -->
                        <label>Enter Arithmetic Operation</label>
                        <input type="text" class="form-control" id="operation" placeholder="Enter Operation">
                        <small id="emailHelp" class="form-text text-muted">Enter Arithmetic Opertions Only</small>

                        <!-- Second Number -->
                        <div class="form-group">
                            <label>Enter 2nd Number</label>
                            <input type="number" class="form-control" id="input2" placeholder="Enter Second Number">
                        </div>

                        <button class="btn btn-primary mb-3 mr-3" id="submit">Show Answer</button>
                        <button class="btn btn-danger" id="clear">Clear</button>
                    </form>
                </table>
            </div>


            <div class="col-sm-6">
                <br>
                <p id="para1">
                    <button type="submit" id="clear1" class="btn-lg btn-danger ">C</button>
                    <button type="submit" id="1" class="btn-lg btn-success">1</button>
                    <button type="submit" id="2" class="btn-lg btn-success">2</button><br>
                    <button type="submit" id="3" class="btn-lg btn-success">3</button>
                    <button type="submit" id="4" class="btn-lg btn-success">4</button>
                    <button type="submit" id="5" class="btn-lg btn-success">5</button><br>
                    <button type="submit" id="6" class="btn-lg btn-success">6</button>
                    <button type="submit" id="7" class="btn-lg btn-success">7</button>
                    <button type="submit" id="8" class="btn-lg btn-success">8</button><br>
                    <button type="submit" id="9" class="btn-lg btn-success">9</button>
                    <button type="submit" id="0" class="btn-lg btn-success">0</button>
                </p>
                <br>

                <p id="para2">
                    <button type="submit" id="clear2" class="btn-lg btn-danger ">C</button>
                    <button type="submit" id="pl" class="btn-lg btn-warning">+</button>
                    <button type="submit" id="sub" class="btn-lg btn-warning">-</button>
                    <button type="submit" id="mul" class="btn-lg btn-warning">*</button>
                    <button type="submit" id="div" class="btn-lg btn-warning">/</button>
                    <br>
                </p>

                <p id="para3">
                    <button type="submit" id="clear3" class="btn-lg btn-danger ">C</button>
                    <button type="submit" id="a" class="btn-lg btn-success">1</button>
                    <button type="submit" id="b" class="btn-lg btn-success">2</button><br>
                    <button type="submit" id="c" class="btn-lg btn-success">3</button>
                    <button type="submit" id="d" class="btn-lg btn-success">4</button>
                    <button type="submit" id="e" class="btn-lg btn-success">5</button><br>
                    <button type="submit" id="f" class="btn-lg btn-success">6</button>
                    <button type="submit" id="g" class="btn-lg btn-success">7</button>
                    <button type="submit" id="h" class="btn-lg btn-success">8</button><br>
                    <button type="submit" id="i" class="btn-lg btn-success">9</button>
                    <button type="submit" id="j" class="btn-lg btn-success">0</button>
                </p>






            </div>
        </div>
        <p id="para5">Answer</p>
        <p id="para4"></p>
    </div>



    <footer id="footer">
        <p>All Rights Reserved @SHESHAN</p>
    </footer>

    <!-- JavaScript -->
    <script>

        var val1 = "";
        var val2 = "";
        var val3 = "";
        var sum = 0;

        $(document).ready(function () {
            $("#input1").mouseenter(function () {
                $("#para1").show();
                $("#para2").hide();
                $("#para3").hide();
            })
            $("#operation").mouseenter(function () {
                $("#para1").hide();
                $("#para3").hide();
                $("#para2").show();
            })
            $("#input2").mouseenter(function () {
                $("#para1").hide();
                $("#para2").hide();
                $("#para3").show();
            })

            $("#1").click(function (e) {
                e.preventDefault();
                val1 = val1 + 1;
                $("#input1").val(val1);

            })

            $("#2").click(function (e) {
                e.preventDefault();
                val1 = val1 + 2;
                $("#input1").val(val1);

            })

            $("#3").click(function (e) {
                e.preventDefault();
                val1 = val1 + 3;
                $("#input1").val(val1);

            })

            $("#4").click(function (e) {
                e.preventDefault();
                val1 = val1 + 4;
                $("#input1").val(val1);

            })

            $("#5").click(function (e) {
                e.preventDefault();
                val1 = val1 + 5;
                $("#input1").val(val1);

            })

            $("#6").click(function (e) {
                e.preventDefault();
                val1 = val1 + 6;
                $("#input1").val(val1);

            })

            $("#7").click(function (e) {
                e.preventDefault();
                val1 = val1 + 7;
                $("#input1").val(val1);

            })

            $("#8").click(function (e) {
                e.preventDefault();
                val1 = val1 + 8;
                $("#input1").val(val1);

            })

            $("#9").click(function (e) {
                e.preventDefault();
                val1 = val1 + 9;
                $("#input1").val(val1);

            })

            $("#0").click(function (e) {
                e.preventDefault();
                val1 = val1 + 0;
                $("#input1").val(val1);

            })

            /*2nd Number*/
            $("#a").click(function (e) {
                e.preventDefault();
                val2 = val2 + 1;
                $("#input2").val(val2);

            })

            $("#b").click(function (e) {
                e.preventDefault();
                val2 = val2 + 2;
                $("#input2").val(val2);

            })

            $("#c").click(function (e) {
                e.preventDefault();
                val2 = val2 + 3;
                $("#input2").val(val2);

            })

            $("#d").click(function (e) {
                e.preventDefault();
                val2 = val2 + 4;
                $("#input2").val(val2);

            })

            $("#e").click(function (e) {
                e.preventDefault();
                val2 = val2 + 5;
                $("#input2").val(val2);

            })

            $("#f").click(function (e) {
                e.preventDefault();
                val2 = val2 + 6;
                $("#input2").val(val2);

            })

            $("#g").click(function (e) {
                e.preventDefault();
                val2 = val2 + 7;
                $("#input2").val(val2);

            })

            $("#h").click(function (e) {
                e.preventDefault();
                val2 = val2 + 8;
                $("#input2").val(val2);

            })

            $("#i").click(function (e) {
                e.preventDefault();
                val2 = val2 + 9;
                $("#input2").val(val2);

            })

            $("#j").click(function (e) {
                e.preventDefault();
                val2 = val2 + 0;
                $("#input2").val(val2);

            })

            /*Arithmetic Operations*/
            $("#pl").click(function (e) {
                e.preventDefault();
                var val3 = "pl";
                $("#operation").val("+");
            })

            $("#sub").click(function (e) {
                e.preventDefault();
                var val3 = "sub";
                $("#operation").val("-");
            })

            $("#mul").click(function (e) {
                e.preventDefault();
                var val3 = "mul";
                $("#operation").val("*");
            })

            $("#div").click(function (e) {
                e.preventDefault();
                var val3 = "div";
                $("#operation").val("/");
            })
        })
        /*Clear operations*/
        $(document).ready(function () {
            $("#clear1").click(function (e) {
                e.preventDefault();
                $("#input1").val("");
            })

            $("#clear3").click(function (e) {
                e.preventDefault();
                $("#input2").val("");
            })

            $("#clear2").click(function (e) {
                e.preventDefault();
                $("#operation").val("");
            })
        })

        /*Show answer*/
        $(document).ready(function () {
            $("#submit").click(function (e) {
                e.preventDefault();
                var num1 = parseInt(document.getElementById("input1").value);
                var num2 = parseInt(document.getElementById("input2").value);
                var op = document.getElementById("operation").value;


                if (op == "+") {
                    sum = num1 + num2;
                } else if (op == "-") {
                    sum = num1 - num2;
                } else if (op == "*") {
                    sum = num1 * num2;
                }
                else if (op == "/") {
                    sum = num1 / num2;
                }

                document.getElementById("para4").innerHTML = sum;


            })
        })

    </script>
</body>

</html>
